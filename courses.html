<!DOCTYPE html>
<html>
<head>
    <link rel= "stylesheet" href="css/main.css"/>
    <link rel= "stylesheet" href="css/courses.css.css"/>
    </head>
    
    <body>
        
        <form name="form" id="formid" style="display:none">
            Name : 
            <input type="text" id="Name" placeholder="Enter Course Name" required></br>
            Duration :
        <input type="text" id="Duration" placeholder="Duration of course" required></br>
            Fee :
        <input type="text" id="Fee" placeholder="Fee for this course" required></br>
            Level :
<select id="Level">
    <option value="None">Select Level</option>
<option value="Beginner">Beginner</option>
    <option value="Intermediate">Intermediate</option>
<option value="Hard">Hard</option>
<option value="Advanced">Advanced</option>

</select></br>
<input type="button" value="Submit" onclick="addContent()">
<input type="button" value="reset" onclick="clearAll()"></br>

        </form>

<input type="button" value="Add Course" id="courses" onclick="formDisplay()">
    <table border="2" id="results" style="width:auto">
        <tr>
        <td>Name</td>
        <td>Duration</td>
        <td>Fee</td>
        <td>Level</td>
        </tr>
        
        
        </table>
<script>
function addContent(){

    var table = document.getElementById('results');
    var row = document.createElement('tr');
    var td1 = document.createElement('td');
    var td2 = document.createElement('td');
    var td3 = document.createElement('td');
    var td4 = document.createElement('td');
    var name = document.getElementById("Name").value;
    
   /* var nameLink = document.createElement("a");
    a.href = "topics.html?courseName=" + Name;
    a.innerHTML = Name;
    
    td1.appendChild(nameLink); */
    td1.innerHTML = '<a href="topics.html?Name=' + name + '">' + name + '</a>';
    td2.innerHTML = document.getElementById('Duration').value;
    td3.innerHTML = document.getElementById('Fee').value;
    td4.innerHTML = document.getElementById('Level').value;

    row.appendChild(td1);
    row.appendChild(td2);
    row.appendChild(td3);
    row.appendChild(td4);

    table.children[0].appendChild(row);
    
    showResults();

}
    
    function clearAll(){
        
        document.form1.Name.value = " ";
        document.form1.Duration.value = " ";
        document.form1.Fee.value = " ";
        document.form1.Level.value = " ";

        }
    
function formDisplay(){
    // Show the form
    
    // Hide the table
    document.getElementById("formid").style.display ="block";
    document.getElementById("courses").style.display = "none";
    document.getElementById("results").style.display = "none";
}
    
    function showResults(){
        document.getElementById("formid").style.display ="none";
    document.getElementById("courses").style.display = "block";
        document.getElementById("results").style.display = "block";
            
    }
        
</script>
     </body>
</html>
